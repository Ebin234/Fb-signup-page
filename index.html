<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="main-body"> 
             <div class="left-section">
                <img class="img" src="dF5SId3UHWd.svg" alt="Facebook">
                <h2 class="para">Facebook helps you connect and share <br>with the people in your life.</h2>

             </div>   
             <div class="right-section"> 
                <div class="log-in">
                    <form >
                        <input  class="email" type="email"  placeholder="Email Address or Phone Number">
                        <input class="password" type="password" placeholder="Password">
                        <button class="submit">Log In</button>
                    </form>
                    <div class="forgot">
                        <a href="" class="last">Forgotten Password?</a>
                    </div>
                    <div class="line">
                    </div>
                    <div>
                        <button class="create">Create New Account</button>
                    </div>

                </div>
                <div class="final">
                    <p ><a href="" class="end">Create a Page</a> for a celebrity, brand or business.</p>
                </div>

             </div>
        </div>
        <div class="footer">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
</body>
</html>
